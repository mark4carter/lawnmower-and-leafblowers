<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lawn Mowers and Leaf Blowers</title>

	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
	  <script src="https://code.angularjs.org/1.4.3/angular-touch.min.js"></script>
	  <script src="https://code.angularjs.org/1.4.3/angular-animate.js"></script>
	  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	  
    <link href="./dashboard.css" rel="stylesheet">
    <script src="./script.js"></script>
  </head>
  <body>

   	<div ng-app="app">
  		<div ng-controller="MainCtrl">
			  		<span class="col-md-8 col-md-offset-1">
			  			Current Day : {{currentDate.getFullYear()}} - {{(currentDate.getMonth()) + 1}} - {{currentDate.getDate()}}
			  		</span>
		  		<br><br>
		  		<div class="input-group search-bar col-md-8 col-md-offset-2">
			  		<input type="text" ng-model="addCustomerName" class="form-control" placeholder="Add Customer" autofocus /> <span class="input-group-addon bar-style" ng-click="sendit('ADD_CUSTOMER')" ><i class="glyphicon glyphicon-plus"></i></span>
			  		<input type="text" ng-model="addTechName" class="form-control" placeholder="Add Technician" autofocus /> <span class="input-group-addon bar-style" ng-click="sendit('ADD_TECH')" ><i class="glyphicon glyphicon-plus"></i></span>			
		  		</div>
	  		<br>
	  		<div class="col-md-8 col-md-offset-2">
		  		<a class="btn btn-default" ng-click="sendit('LIST_CUSTOMER')" href="#" role="button">Show Customers</a>
		  		<a class="btn btn-default" ng-click="sendit('LIST_TECHNICIANS')" href="#" role="button">List Technicians</a>
		  		<a class="btn btn-default" ng-click="sendit('LIST_INVOICES')" href="#" role="button">List Invoices</a>
		  		<a class="btn btn-default btn-danger" ng-click="sendit('FORCE_NEXT_WEEK')" href="#" role="button">Force Next Week</a>
	  		</div>
	  		<br>
	  		<br>
	  		<br>
	  		<div ng-if="defaultTable" class = "col-md-10 col-md-offset-1">
				  <table class="table table-bordered table-hover table-striped">
				    <tr class = "success">
				      <th ng:repeat="k in keyZ">{{k}}</th>
				   </tr>
				   <tbody ng:repeat="i in myData">
				      <tr><td ng-repeat="k in keyZ">{{i[k]}}</td></tr>
				   </tbody>
				  </table>
			  </div>        
        <div ng-if="forceWeekTable" class = "col-md-10 col-md-offset-1">
          <table ng:repeat="invoiceTable in forceNextWeekData" class="table table-bordered table-hover table-striped">
          {{console.log(invoiceTable)}}
            <tr class = "success">
              <th ng:repeat="k in keyZ">{{k}}</th>
           </tr>
           <tbody ng:repeat="i in invoiceTable">
              <tr><td ng-repeat="k in keyZ">{{i[k]}}</td></tr>
           </tbody>
          </table>
        </div>      
      </div>
  		</div>
  	</div>
  </body>
</html>
