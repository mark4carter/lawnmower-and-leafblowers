<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lawn Mowers and Leaf Blowers</title>

	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
	  <script src="https://code.angularjs.org/1.4.3/angular-touch.min.js"></script>
	  <script src="https://code.angularjs.org/1.4.3/angular-animate.js"></script>
	  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	  
    <link href="./dashboard.css" rel="stylesheet">
    <script src="./script.js"></script>
  </head>
  <body>
  	<div ng-app="app">
  		<div ng-controller="MainCtrl">
	  		<div class="input-group search-bar col-md-8 col-md-offset-2">
		  		<input type="text" ng-model="search" class="form-control" placeholder="1st Argument" autofocus /> <span class="input-group-addon bar-style" ><i class="glyphicon glyphicon-plus" ng-click="sendit()" ></i></span>
		  		<div class = "col-md-10 col-md-offset-1">
			      <table class="table table-bordered table-hover table-striped">
			        <tr class = "success">
			            <th ng:repeat="k in keyZ">{{k}}</th>
			        </tr>
			        <tbody ng:repeat="i in myData">
			            <tr><td ng-repeat="k in keyZ">{{i[k]}}</td></tr>
			        </tbody>
			      </table>
			    </div>	  		
	  		</div>
  		</div>
  	</div>
  </body>
</html>
